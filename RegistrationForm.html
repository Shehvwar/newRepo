<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</head>
<body>
<h1>Registration Form</h1>
<form name = "form" >
<div>
Enter your Name:<input type = "text" name = "userName" placeholder="ex:John Doe"><br>
Enter your Email:<input type = "text" name = "email" placeholder="ex:jahn@email.com"><br>
Enter your Password:<input type = "password" name = "pwd"><br>
Re-Enter password:<input type = "password" name = "pwd"> <br>
Gender<input type="radio" name = Gender value = 'M'>Male<input type="radio" name = Gender value = 'F'>Female<br>
Address<textarea rows="5" cols="10" name = address></textarea><br> 
Contact Number<input type = "text" name = "Cno." placeholder="ex:1234567890"><br>
Alternate Number :<input type = "text" name = "Ano." placeholder = "ex:0123456789"><br>

</div>
</form>

</body>
</html>
